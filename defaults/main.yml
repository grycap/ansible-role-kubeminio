# Release version of minio
chart_release: '4.0.6'
# Access key credential for object storage and web access
minio_accesskey: 'minio'
# Secret key credential for object storage and web access
minio_secretkey: 'minio123'
# Deploy in Kubernetes Master node
master_deploy: false
# Labels used to match with created PersistentVolume
volume_labels: {}
# Enable secure connection through HTTPS using self-signed certs
enable_tls: true
# Default kubeconfig path
kubeconfig_path: '/etc/kubernetes/admin.conf'
# Enable ingress with a custom DNS host
enable_ingress: false
# Hostname for the ingress (API)
public_hostname_api: "''"
# Hostname for the ingress (Console)
public_hostname_console: "''"
# Cert-manager issuer
ingress_certmanager_issuer: 'letsencrypt-prod'